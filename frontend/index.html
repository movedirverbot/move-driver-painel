<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move Driver — Lançar Corrida</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#f7c300">

</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">MOVE</div>
      <div>
        <div class="brandName">MOVE DRIVER</div>
        <div class="brandSub">Lançar Corrida</div>
      </div>
    </div>

    <div class="status">
      <span id="apiDot" class="dot"></span>
      <span id="apiText">Verificando...</span>
      <button id="btnPush" class="btnPush">Ativar notificações</button>
<span id="pushText" class="pushText"></span>

    </div>
  </header>

  <main class="container">
    <section class="card formCard">
      <div class="formTitle">Nova corrida</div>

      <label class="label">Origem <span class="req">*</span></label>
      <textarea id="origem" class="input" rows="2" placeholder="Rua, número, bairro"></textarea>

      <label class="label">Destino <span class="req">*</span></label>
      <textarea id="destino" class="input" rows="2" placeholder="Rua, número, bairro"></textarea>

      <label class="label">Obs (opcional)</label>
      <textarea id="obs" class="input" rows="1" placeholder="Ponto de referência, portão, etc."></textarea>

      <div class="actions">
        <button id="btnCriar" class="btn btnPrimary">CRIAR</button>
        <button id="btnLimpar" class="btn btnGhost">LIMPAR</button>
      </div>
    </section>

    <section class="card listCard">
      <div class="listHeader">
        <div class="listTitle">Acompanhando</div>
        <div class="listHint">Atualiza a cada 16s • Mais recente no topo</div>
      </div>

      <div id="ridesList" class="ridesList"></div>

      <div id="emptyState" class="emptyState">
        Nenhuma corrida em acompanhamento ainda.
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
