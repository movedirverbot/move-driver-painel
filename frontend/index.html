<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move Driver — Lançar Corrida</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">MOVE</div>
      <div>
        <div class="brandName">MOVE DRIVER</div>
        <div class="brandSub">Lançar Corrida</div>
      </div>
    </div>

    <div class="status">
      <span id="apiDot" class="dot"></span>
      <span id="apiText">Verificando...</span>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="formRow">
        <div class="grow">
          <label class="label">Origem *</label>
          <textarea id="origem" class="input" rows="2" placeholder="Rua, número, bairro"></textarea>
        </div>
      </div>

      <div class="formRow">
        <div class="grow">
          <label class="label">Destino *</label>
          <textarea id="destino" class="input" rows="2" placeholder="Rua, número, bairro"></textarea>
        </div>
      </div>

      <div class="formRow split">
        <div class="grow">
          <label class="label">Valor fixo (R$)</label>
          <input id="valor" class="input" inputmode="decimal" placeholder="Ex.: 25,00" />
          <div class="hint">Se deixar vazio, o sistema calcula automaticamente.</div>
        </div>

        <div class="grow">
          <label class="label">Observação (opcional)</label>
          <input id="obs" class="input" placeholder="Ex.: portão preto, tocar campainha..." />
        </div>
      </div>

      <div class="actions">
        <button id="btnCriar" class="btn btnPrimary">CRIAR CORRIDA</button>
        <button id="btnLimpar" class="btn btnGhost">LIMPAR</button>
      </div>
    </section>

    <section class="card small">
      <div class="fixedTitle">Corridas abertas</div>
      <div id="ridesList" class="ridesList"></div>
      <div id="emptyState" class="emptyState">Nenhuma corrida no momento.</div>
    </section>

    <section class="card tiny">
      <div class="fixedTitle">Configuração fixa</div>
      <div class="fixedGrid">
        <div><span class="k">Cidade/UF:</span> <span class="v">Coromandel–MG</span></div>
        <div><span class="k">CEP padrão:</span> <span class="v">38550-000</span></div>
        <div><span class="k">Cliente:</span> <span class="v">Padrão</span></div>
        <div><span class="k">Serviço:</span> <span class="v">Padrão</span></div>
        <div><span class="k">Pagamento:</span> <span class="v">Padrão</span></div>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
